<ng-container [ngSwitch]="id">
  <ng-container *ngSwitchCase="1"
    ><ng-container *ngTemplateOutlet="templateRef"></ng-container
  ></ng-container>

  <ng-container *ngSwitchCase="2"
    ><ng-container *ngTemplateOutlet="templateRef2"></ng-container
  ></ng-container>

  <ng-container *ngSwitchCase="3"
    ><ng-container *ngTemplateOutlet="templateRef3"></ng-container
  ></ng-container>

  <ng-container *ngSwitchCase="4"
    ><ng-container
      *ngTemplateOutlet="templateRef4; context: { username: 'axl' }"
    ></ng-container
  ></ng-container>
</ng-container>

<div class="p-3">
  <mat-slider min="1" max="4" showTickMarks discrete>
    <input matSliderThumb [(ngModel)]="id" />
  </mat-slider>
</div>

<ng-template #templateRef>
  <h1>Hello, world!</h1>
</ng-template>

<ng-template #templateRef2>
  <h1>Hello, Angular!</h1>
</ng-template>

<ng-template #templateRef3>
  <h1>Hello, TemplateOutlet!</h1>
</ng-template>

<ng-template #templateRef4 let-name="username">
  <h1>Hello, {{ name }}</h1>
</ng-template>
